  <script>
    // Força https e domínio sem www (https://enjoypremium.pt)
    (function () {
      var expected = "enjoypremium.pt";
      var host = window.location.hostname.replace(/^www\./, "");
      if (host !== expected || window.location.protocol !== "https:") {
        window.location.replace(
          "https://" + expected + window.location.pathname + window.location.search + window.location.hash
        );
      }
    })();

  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#f3f4f6;
      --muted:#c8cdd6;
      --brand:#d4af37;
      --brand-dark:#b8922d;
      --glass:rgba(15,15,15,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      color:var(--fg);
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
      background-image:
        linear-gradient(180deg, rgba(212,175,55,0.25) 0%, rgba(212,175,55,0.08) 38%, rgba(0,0,0,0.0) 40%),
        linear-gradient(180deg, #0a0a0a, #0a0a0a);
    }

    .hero{
      position:relative; width:min(1200px, 92vw); height:min(75vh, 860px);
      border-radius:28px; overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      background:#0b0b0b;
      isolation:isolate;
    }

    /* Usa a imagem local enjoypremium.png */
    .hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background-image:url("enjoypremium.png");
      background-size:cover; background-position:center;
      filter:contrast(1.06) saturate(1.05) brightness(.78);
      transform:scale(1.02);
    }

    .overlay{
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.75) 100%),
        linear-gradient(90deg, rgba(212,175,55,.10), rgba(0,0,0,0));
    }

    .content{
      position:relative; height:100%;
      display:grid; place-items:center; text-align:center;
      padding:clamp(16px, 4vw, 48px);
    }

    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
      font-size:14px; color:#f1f1f1;
    }
    .dot{width:8px; height:8px; border-radius:50%; background:var(--brand); box-shadow:0 0 0 2px rgba(212,175,55,.25)}

    .title{
      letter-spacing:.14em; text-transform:uppercase; font-weight:900;
      font-size: clamp(28px, 4.8vw, 72px);
      margin: 0.1em 0 .35em;
      text-shadow: 0 2px 16px rgba(0,0,0,.45);
    }

    .subtitle{
      font-size: clamp(14px, 1.6vw, 22px);
      color:var(--muted);
      margin:0 0 1.2em;
    }

    .cta{
      display:inline-flex; align-items:center; gap:12px; text-decoration:none;
      color:#0a0a0a; font-weight:800; letter-spacing:.02em;
      background:var(--brand); padding:14px 18px; border-radius:999px;
      box-shadow: 0 10px 26px rgba(212,175,55,.25);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      margin-top:22px;
    }
    .cta:hover{ transform:translateY(-1px); box-shadow:0 14px 34px rgba(212,175,55,.35); background:var(--brand-dark); }
    .cta .hint{ font-weight:600; opacity:.9; font-size:12px }

    .footer{
      position:absolute; inset-inline:18px; bottom:18px;
      display:flex; justify-content:center;
    }
    .footer small{
      color:#e9e3d0; opacity:.95; backdrop-filter: blur(6px);
      background:rgba(10,10,10,.45); padding:8px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.08)
    }

    .fab{
      position:fixed; right:18px; bottom:18px; width:58px; height:58px; border-radius:50%;
      display:grid; place-items:center; background:var(--brand); color:#0a0a0a;
      box-shadow:0 16px 36px rgba(212,175,55,.35); z-index:50;
      transition:transform .18s ease, box-shadow .18s ease; text-decoration:none;
    }
    .fab:hover{ transform:translateY(-2px); box-shadow:0 22px 42px rgba(212,175,55,.45) }

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    .wa{ width:22px; height:22px; display:block }

    @media (max-width:520px){ .footer{display:none} }

    .logo{
      position:absolute; top:18px; left:18px; display:flex; flex-direction:column; gap:2px;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase;
      color:var(--brand);
      text-shadow:0 2px 10px rgba(0,0,0,.5);
      user-select:none;
    }
    .logo .stack{ display:flex; gap:.35ch; }
    .logo small{ color:#f5f5f5; font-weight:700; letter-spacing:.12em }
  </style>
