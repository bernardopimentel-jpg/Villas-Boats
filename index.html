<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Villas Boats - Site em Construção</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      color: gold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }
    h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ddd;
      font-weight: normal;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Villas Boats</h1>
    <h2>Site em Construção</h2>
    <h2>Website Under Construction</h2>
  </div>
</body>
</html>
